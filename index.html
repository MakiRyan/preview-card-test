<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Preview Card</title>
</head>
<body>
	<main class="grid-container">
	<section class="image-content">
		<img src="images/image-product-desktop.jpg">
	</section>

	<section class="text-content">
		<p class="perfume">P E R F U M E</p>
		<p class="perfume-name">Gabrielle Essence Eau De Parfum</p>
		<p class="perfume-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of Chanel.</p>
		<p class="price">$149.99<span class="old-price">$169.99</span></p>
		<button class="btn-cart"><img src="images/icon-cart.svg">  Add to Cart</button>
	</section>

	</main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
